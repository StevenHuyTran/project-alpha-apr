{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Alpha Project</title>
    <link rel="stylesheet" href="{% static "css/projects.css" %}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/42b37f58dd.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <style>
    body {
      background-image: url("https://free4kwallpapers.com/uploads/originals/2020/06/05/a-bust-with-a-skull-mask-and-neon-lights-oc-wallpaper.jpg");
    }
  </style>
  <nav>
    <li><a href="{% url 'login' %}">Login</a></li>
    <li><a href="{% url 'signup' %}">Sign up</a></li>
  </nav>
  <body>
    <main>
      <div>
        <h1 class="white">Signup</h1>
        <div class="white" class="fa-3x">
          <i class="fa-solid fa-cog fa-spin"></i>
        </div>
        <form class="white" method="post">
          {% csrf_token %} {{ form.as_p }}
          <button class="btn btn-success">Signup</button>
        </form>
      </div>
    </main>
  </body>
</html>
